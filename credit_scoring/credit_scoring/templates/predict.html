<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        input, select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Credit Score Prediction</h1>
    <form id="prediction-form">
        <input type="number" id="providerId" name="providerId" placeholder="Provider ID">
        <!-- Add more input fields as needed -->
        <button type="submit">Get Credit Score</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let formData = {
                providerId: document.getElementById('providerId').value,
                // Add more form data collection as needed
            };

            fetch('/predict/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Credit Score Prediction: ' + data.prediction;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
