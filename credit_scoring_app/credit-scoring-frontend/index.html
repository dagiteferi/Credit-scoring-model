<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Scoring Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Credit Scoring Tool</h1>

        <!-- Tabs for switching between forms -->
        <div class="mb-4 flex justify-around">
            <button id="detailedFormBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Detailed Form</button>
            <button id="simpleFormBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">Simple Form</button>
        </div>

        <!-- Detailed Form (Technical Fields) -->
        <form id="detailedForm" class="space-y-4">
            <div>
                <label for="transactionId" class="block text-sm font-medium text-gray-700">Transaction ID <span class="tooltip">?<span class="tooltiptext">A unique identifier for the transaction.</span></span></label>
                <input type="number" id="transactionId" name="transactionId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="batchId" class="block text-sm font-medium text-gray-700">Batch ID <span class="tooltip">?<span class="tooltiptext">The batch identifier for grouped transactions.</span></span></label>
                <input type="number" id="batchId" name="batchId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="accountId" class="block text-sm font-medium text-gray-700">Account ID <span class="tooltip">?<span class="tooltiptext">The unique ID of the account.</span></span></label>
                <input type="number" id="accountId" name="accountId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="subscriptionId" class="block text-sm font-medium text-gray-700">Subscription ID <span class="tooltip">?<span class="tooltiptext">The subscription identifier.</span></span></label>
                <input type="number" id="subscriptionId" name="subscriptionId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="customerId" class="block text-sm font-medium text-gray-700">Customer ID <span class="tooltip">?<span class="tooltiptext">The unique ID of the customer.</span></span></label>
                <input type="number" id="customerId" name="customerId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="currencyCode" class="block text-sm font-medium text-gray-700">Currency Code <span class="tooltip">?<span class="tooltiptext">The currency of the transaction (e.g., UGX).</span></span></label>
                <input type="text" id="currencyCode" name="currencyCode" value="UGX" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="countryCode" class="block text-sm font-medium text-gray-700">Country Code <span class="tooltip">?<span class="tooltiptext">The country code (e.g., 256 for Uganda).</span></span></label>
                <input type="text" id="countryCode" name="countryCode" value="256" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="productId" class="block text-sm font-medium text-gray-700">Product ID <span class="tooltip">?<span class="tooltiptext">The ID of the product or service.</span></span></label>
                <input type="number" id="productId" name="productId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="channelId" class="block text-sm font-medium text-gray-700">Channel ID <span class="tooltip">?<span class="tooltiptext">The channel used for the transaction (e.g., 2 for online).</span></span></label>
                <input type="number" id="channelId" name="channelId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="transactionStartTime" class="block text-sm font-medium text-gray-700">Transaction Date <span class="tooltip">?<span class="tooltiptext">The date and time of the transaction.</span></span></label>
                <input type="datetime-local" id="transactionStartTime" name="transactionStartTime" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Transaction Amount <span class="tooltip">?<span class="tooltiptext">The amount of the transaction in the currency.</span></span></label>
                <input type="number" step="0.01" id="amount" name="amount" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Check Credit Score</button>
        </form>

        <!-- Simple Form (User-Friendly Fields) -->
        <form id="simpleForm" class="space-y-4 hidden">
            <div>
                <label for="avgTransactionAmount" class="block text-sm font-medium text-gray-700">Average Monthly Transaction Amount ($)</label>
                <input type="number" step="0.01" id="avgTransactionAmount" name="avgTransactionAmount" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="lastTransactionDate" class="block text-sm font-medium text-gray-700">Last Transaction Date</label>
                <input type="date" id="lastTransactionDate" name="lastTransactionDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Check Credit Score</button>
        </form>

        <!-- Results Display -->
        <div id="result" class="mt-6 hidden">
            <h2 class="text-xl font-semibold text-gray-800 text-center">Credit Score Result</h2>
            <p id="prediction" class="text-center text-lg mt-2"></p>
            <p id="rfmsScore" class="text-center text-gray-600 mt-1"></p>
            <div id="statusIndicator" class="w-16 h-16 mx-auto mt-4 rounded-full"></div>
        </div>

        <!-- Error Message -->
        <div id="error" class="mt-6 hidden text-red-600 text-center"></div>

        <!-- Loading Spinner -->
        <div id="loading" class="mt-6 hidden flex justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
