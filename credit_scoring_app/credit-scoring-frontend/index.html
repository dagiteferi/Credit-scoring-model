<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Intelligence Dashboard | Risk Assessment Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@heroicons/v2.0.18/24/outline/index.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        .form-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <div class="gradient-bg text-white p-6 rounded-2xl shadow-xl">
                <h1 class="text-3xl font-bold mb-2">Credit Intelligence Platform</h1>
                <p class="opacity-90">AI-powered credit risk assessment & analysis</p>
            </div>
        </header>

        <!-- Main Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <!-- Navigation -->
            <nav class="flex space-x-4 mb-8 border-b border-gray-200">
                <button id="detailedFormBtn" class="px-4 py-2 font-medium text-indigo-600 border-b-2 border-indigo-600">
                    Technical Assessment
                </button>
                <button id="simpleFormBtn" class="px-4 py-2 font-medium text-gray-500 hover:text-indigo-600 transition-colors">
                    Quick Analysis
                </button>
            </nav>

            <!-- Detailed Form -->
            <form id="detailedForm" class="space-y-6 form-transition">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left Column -->
                    <div class="space-y-4">
                        <div class="form-group">
                            <label class="block text-sm font-medium mb-1 flex items-center">
                                Transaction Details
                                <hero-icon-outline:information-circle class="w-4 h-4 ml-1 text-gray-400" />
                            </label>
                            <div class="space-y-3">
                                <input type="number" id="transactionId" placeholder="Transaction ID" class="input-field">
                                <input type="number" id="batchId" placeholder="Batch ID" class="input-field">
                                <input type="datetime-local" id="transactionStartTime" class="input-field">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="block text-sm font-medium mb-1">Financial Details</label>
                            <div class="space-y-3">
                                <input type="number" id="amount" placeholder="Amount" step="0.01" class="input-field">
                                <select id="currencyCode" class="input-field">
                                    <option value="UGX">UGX - Ugandan Shilling</option>
                                    <option value="USD">USD - US Dollar</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="space-y-4">
                        <div class="form-group">
                            <label class="block text-sm font-medium mb-1">User Information</label>
                            <div class="space-y-3">
                                <input type="number" id="customerId" placeholder="Customer ID" class="input-field">
                                <input type="number" id="accountId" placeholder="Account ID" class="input-field">
                                <input type="number" id="subscriptionId" placeholder="Subscription ID" class="input-field">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="block text-sm font-medium mb-1">Product Details</label>
                            <div class="space-y-3">
                                <input type="number" id="productId" placeholder="Product ID" class="input-field">
                                <select id="channelId" class="input-field">
                                    <option value="2">Online Channel</option>
                                    <option value="3">Mobile App</option>
                                    <option value="5">POS Terminal</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="w-full primary-button">
                    <span class="mr-2">Run Risk Analysis</span>
                    <hero-icon-outline:arrow-right class="w-5 h-5" />
                </button>
            </form>

            <!-- Simple Form -->
            <form id="simpleForm" class="hidden space-y-6 form-transition">
                <div class="space-y-4">
                    <div class="form-group">
                        <label class="block text-sm font-medium mb-1">Monthly Transaction Pattern</label>
                        <input type="number" id="avgTransactionAmount" placeholder="Average Transaction Amount" step="0.01" class="input-field">
                    </div>
                    
                    <div class="form-group">
                        <label class="block text-sm font-medium mb-1">Last Transaction Date</label>
                        <input type="date" id="lastTransactionDate" class="input-field">
                    </div>
                </div>
                <button type="submit" class="w-full primary-button">
                    Quick Assessment
                    <hero-icon-outline:bolt class="w-5 h-5 ml-2" />
                </button>
            </form>
        </div>

        <!-- Results Card --><!-- Keep previous results card structure -->

        <!-- Loading and Error States --><!-- Keep previous loading/error states -->
    </div>

    <script>
        // Tabs functionality
        document.getElementById('detailedFormBtn').addEventListener('click', () => {
            showForm('detailed');
            updateTabStyle('detailed');
        });

        document.getElementById('simpleFormBtn').addEventListener('click', () => {
            showForm('simple');
            updateTabStyle('simple');
        });

        function showForm(formType) {
            const detailedForm = document.getElementById('detailedForm');
            const simpleForm = document.getElementById('simpleForm');
            
            if (formType === 'detailed') {
                detailedForm.classList.remove('hidden');
                simpleForm.classList.add('hidden');
            } else {
                detailedForm.classList.add('hidden');
                simpleForm.classList.remove('hidden');
            }
        }

        function updateTabStyle(activeTab) {
            const detailedBtn = document.getElementById('detailedFormBtn');
            const simpleBtn = document.getElementById('simpleFormBtn');
            
            if (activeTab === 'detailed') {
                detailedBtn.classList.add('text-indigo-600', 'border-indigo-600');
                detailedBtn.classList.remove('text-gray-500', 'border-transparent');
                simpleBtn.classList.add('text-gray-500', 'border-transparent');
                simpleBtn.classList.remove('text-indigo-600', 'border-indigo-600');
            } else {
                simpleBtn.classList.add('text-indigo-600', 'border-indigo-600');
                simpleBtn.classList.remove('text-gray-500', 'border-transparent');
                detailedBtn.classList.add('text-gray-500', 'border-transparent');
                detailedBtn.classList.remove('text-indigo-600', 'border-indigo-600');
            }
        }

        // Initialize with detailed form
        showForm('detailed');
        updateTabStyle('detailed');

        // Form submissions
        document.getElementById('detailedForm').addEventListener('submit', handleSubmit);
        document.getElementById('simpleForm').addEventListener('submit', handleSubmit);

        async function handleSubmit(e) {
            e.preventDefault();
            // ... (keep previous submission logic)
        }
    </script>
</body>
</html>
