<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Scoring Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Credit Scoring Tool</h1>

        <!-- Form -->
        <form id="creditForm" class="space-y-4">
            <div>
                <label for="transactionId" class="block text-sm font-medium text-gray-700">Transaction ID</label>
                <input type="number" id="transactionId" name="transactionId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="batchId" class="block text-sm font-medium text-gray-700">Batch ID</label>
                <input type="number" id="batchId" name="batchId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="accountId" class="block text-sm font-medium text-gray-700">Account ID</label>
                <input type="number" id="accountId" name="accountId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="subscriptionId" class="block text-sm font-medium text-gray-700">Subscription ID</label>
                <input type="number" id="subscriptionId" name="subscriptionId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="customerId" class="block text-sm font-medium text-gray-700">Customer ID</label>
                <input type="number" id="customerId" name="customerId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="currencyCode" class="block text-sm font-medium text-gray-700">Currency Code</label>
                <input type="text" id="currencyCode" name="currencyCode" value="UGX" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="countryCode" class="block text-sm font-medium text-gray-700">Country Code</label>
                <input type="text" id="countryCode" name="countryCode" value="256" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="productId" class="block text-sm font-medium text-gray-700">Product ID</label>
                <input type="number" id="productId" name="productId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="channelId" class="block text-sm font-medium text-gray-700">Channel ID</label>
                <input type="number" id="channelId" name="channelId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="transactionStartTime" class="block text-sm font-medium text-gray-700">Transaction Start Time</label>
                <input type="datetime-local" id="transactionStartTime" name="transactionStartTime" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input type="number" step="0.01" id="amount" name="amount" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Check Credit Score</button>
        </form>

        <!-- Results Display -->
        <div id="result" class="mt-6 hidden">
            <h2 class="text-xl font-semibold text-gray-800 text-center">Credit Score Result</h2>
            <p id="prediction" class="text-center text-lg mt-2"></p>
            <p id="rfmsScore" class="text-center text-gray-600 mt-1"></p>
            <div id="statusIndicator" class="w-16 h-16 mx-auto mt-4 rounded-full"></div>
        </div>

        <!-- Error Message -->
        <div id="error" class="mt-6 hidden text-red-600 text-center"></div>

        <!-- Loading Spinner -->
        <div id="loading" class="mt-6 hidden flex justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
