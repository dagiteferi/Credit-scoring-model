<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Scoring App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Credit Scoring Prediction</h1>
        <div class="card p-4">
            <form id="predictionForm">
                <div class="mb-3">
                    <label for="transactionId" class="form-label">Transaction ID</label>
                    <input type="number" class="form-control" id="transactionId" name="transactionId" required>
                </div>
                <div class="mb-3">
                    <label for="batchId" class="form-label">Batch ID</label>
                    <input type="number" class="form-control" id="batchId" name="batchId" required>
                </div>
                <div class="mb-3">
                    <label for="accountId" class="form-label">Account ID</label>
                    <input type="number" class="form-control" id="accountId" name="accountId" required>
                </div>
                <div class="mb-3">
                    <label for="subscriptionId" class="form-label">Subscription ID</label>
                    <input type="number" class="form-control" id="subscriptionId" name="subscriptionId" required>
                </div>
                <div class="mb-3">
                    <label for="customerId" class="form-label">Customer ID</label>
                    <input type="number" class="form-control" id="customerId" name="customerId" required>
                </div>
                <div class="mb-3">
                    <label for="currencyCode" class="form-label">Currency Code</label>
                    <input type="text" class="form-control" id="currencyCode" name="currencyCode" value="UGX" required>
                </div>
                <div class="mb-3">
                    <label for="countryCode" class="form-label">Country Code</label>
                    <input type="text" class="form-control" id="countryCode" name="countryCode" value="256" required>
                </div>
                <div class="mb-3">
                    <label for="productId" class="form-label">Product ID</label>
                    <input type="number" class="form-control" id="productId" name="productId" value="1" required>
                </div>
                <div class="mb-3">
                    <label for="channelId" class="form-label">Channel ID</label>
                    <input type="number" class="form-control" id="channelId" name="channelId" value="1" required>
                </div>
                <div class="mb-3">
                    <label for="transactionStartTime" class="form-label">Transaction Start Time</label>
                    <input type="datetime-local" class="form-control" id="transactionStartTime" name="transactionStartTime" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
